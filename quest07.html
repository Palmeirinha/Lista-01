<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 07</title>
</head>
<body>

    <h2>Questão 07</h2>

    <form id="meuForm">

        <label for="num">Informe o número para calcular o fatorial:</label>
        <input type="number" id="num" name="num">
        

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>

        const formulario = document.getElementById('meuForm');
        formulario.addEventListener('submit', (event) => {
            event.preventDefault();

            const numero = parseInt(document.getElementById('num').value);

            let resultado = 1;

            for (let i = numero; i > 0; i--) {
                resultado *= i;
            }

            document.getElementById("resultado").innerText = "O fatorial de " + numero + " é: " + resultado;

        });

    </script>
</body>
</html>
