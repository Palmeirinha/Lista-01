<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02-03</title>
</head>
<body>

    <h2>Questão 02-03</h2>
    
    <form id="meuForm">
        <label for="nota">Digite a nota do aluno (entre 0 e 10):</label>
        <input type="number" id="nota" name="nota" min="0" max="10">

        <button type="submit">Verificar situação do Aluno</button>
    </form>

    <div id="resultado"></div>

    <script>
        const formulario = document.getElementById('meuForm');
        formulario.addEventListener('submit', (evento) => {
            evento.preventDefault();

            const nota = parseFloat(document.getElementById('nota').value);

            let resultado;

            if (nota < 6) {
                resultado = "Aluno reprovado!";
            } else if (nota >= 6 && nota < 8) {
                resultado = "Aluno aprovado!";
            } else {
                resultado = "Aluno aprovado com louvor!";
            }

            document.getElementById("resultado").innerText = resultado;
        });
    </script>
</body>
</html>
