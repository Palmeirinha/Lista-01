<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>

    <h2>Questão 04</h2>

    <form id="meuForm">
        <div>
            <label for="num1">Digite o primeiro número:</label>
            <input type="number" id="num1" name="num1">
        </div>
        <div>
            <label for="num2">Digite o segundo número:</label>
            <input type="number" id="num2" name="num2">
        </div>
        <div>
            <label for="num3">Digite o terceiro número:</label>
            <input type="number" id="num3" name="num3">
        </div>
        <div>
            <label for="num4">Digite o quarto número:</label>
            <input type="number" id="num4" name="num4">
        </div>

        <button type="submit">Calcular a média dos números</button>
    </form>

    <div id="resultado"></div>

    <script>

        const formulario = document.getElementById('meuForm');
        formulario.addEventListener('submit', (event) => {
            event.preventDefault();

            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);
            const num4 = parseInt(document.getElementById('num4').value);

            const resultado = (num1 + num2 + num3 + num4) / 4;

            document.getElementById("resultado").innerText = "A média dos números é: " + resultado;
        });

    </script>
</body>
</html>
